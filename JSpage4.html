    <h1>Dates</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>

    <script>
        // Date()
        document.getElementById("demo").innerHTML = Date();
        // Date(date string)
        // document.getElementById("demo1").innerHTML = new Date("2022-03-25");
        document.getElementById("demo1").innerHTML = new Date("October 13, 2014 11:13:00");
        // Date(year, month, day, hour, minute, second, millisecond)
        document.getElementById("demo2").innerHTML = new Date(2020, 11, 25, 11, 59, 59, 0);
        // toDateString(), toUTCString(), toISOString()
        document.getElementById("demo3").innerHTML = new Date().toISOString();
        // ISO Year
        document.getElementById("demo4").innerHTML = new Date("2024");

    </script>
